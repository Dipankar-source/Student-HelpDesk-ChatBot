services:
  - type: web
    name: student-helpdesk-chatbot
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_VERSION
        value: 18.x
    staticPublishPath: ./dist
    # This is the key setting for client-side routing
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"